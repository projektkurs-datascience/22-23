## Mergekonflikte

- K√∂nnen vorkommen, wenn mehrere Personen an der gleichen Datei arbeiten
- Wenn beide die gleiche Zeile bearbeiten und die Datei an das _remote Repositorium_ pushen, dann meldet Git einen **Mergekonflikt**

.question[Gegeben Sie und einer ihrer Partner arbeiten an der gleichen Zeile. Ihr Partner pushed seine √Ñnderungen vor ihnen. Was passiert?]

--

- Git zeigt ihnen einen Fehler an
- **Was ist zu tun?** `\(\rightarrow\)` pullen Sie!
- Schauen Sie auf den Merge Konflikt
- W√§hlen Sie die richtige/pr√§ferierte √Ñnderung der Datei aus und bereinigen so den Mergekonflikt
- Committen Sie ihre neue Datei mit einer entsprechenden Nachricht
- Pushen Sie.

---

## Mergekonflikte vermeiden

.instructions[**Pullen** Sie **immer** bevor Sie mit ihrer Arbeit starten, dann sind Sie auf dem aktuellen Stand!]

- Committen und pushen Sie oft um Mergekonflikte zu vermeiden, oder die √Ñnderungen auf ein Minimum zu reduzieren
    - Erspart ihnen viel Arbeit!
- Wenn Sie eine Situation nicht l√∂sen k√∂nnen, dann fragen Sie **sofort** nach Hilfe und warten nicht bis das Problem zu gro√ü wird!
